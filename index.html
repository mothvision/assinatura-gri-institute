<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRI Institute - Email signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator">
    <div class="form-section">
      <h3>Signature Data</h3>
      <div class="form-row">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="Your full name">
      </div>
      <div class="form-row">
        <label for="area">Area</label>
        <input type="text" id="area" placeholder="Your department/area">
      </div>
      <div class="form-row">
        <label for="phone">Mobile phone number</label>
        <input type="tel" id="phone" placeholder="+00 00 0 0000 0000">
      </div>
      <div class="form-row">
        <label for="business-unit">Business Unit</label>
        <select id="business-unit">
          <option value="RE Brazil">RE Brazil</option>
          <option value="RE India">RE India</option>
          <option value="RE Europe">RE Europe</option>
          <option value="RE Latam">RE Latam</option>
          <option value="Infra Brazil">Infra Brazil</option>
          <option value="Infra Latam">Infra Latam</option>
        </select>
      </div>
    </div>

    <div class="preview-section">
      <h3>Live Preview</h3>
      <div id="signature-preview" class="signature-preview"></div>
      <button id="copy-btn">Copy Signature</button>
      <small style="display:block; margin-top:10px; color:#777;">
        * Após clicar em "Copy Signature", cole diretamente na área de assinatura do Gmail com <strong>Ctrl+V</strong>.
      </small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
