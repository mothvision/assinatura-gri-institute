<head>
<title>Assinatura GRI Institute</title>
<link rel="stylesheet" src="style.css">
<link rel="script" src="script.js">
</head>
<body>
<div class="generator">
  <div class="form-section">
    <h3>Dados da Assinatura</h3>
    <div class="form-row">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Seu nome completo">
    </div>
    <div class="form-row">
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" placeholder="Seu cargo na empresa">
    </div>
    <div class="form-row">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" placeholder="(00) 00000-0000">
    </div>
    <div class="form-row">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@email.com">
    </div>
    
    <div class="form-row">
      <label for="social-select">Adicionar Rede Social</label>
      <select id="social-select" onchange="toggleSocialOptions()">
        <option value="">Nenhuma</option>
        <option value="instagram">Instagram</option>
        <option value="linkedin">LinkedIn</option>
        <option value="twitter">Twitter/X</option>
      </select>
    </div>
    
    <div id="instagram-options" class="social-options">
      <div class="form-row">
        <label for="instagram-url">URL do Instagram</label>
        <input type="url" id="instagram-url" placeholder="https://instagram.com/seuusuario">
      </div>
      <div class="form-row">
        <label for="instagram-text">Texto do Link</label>
        <input type="text" id="instagram-text" placeholder="Me siga no Instagram">
      </div>
    </div>
    
    <button id="generate-btn">Gerar Assinatura</button>
  </div>
  
  <div class="form-section">
    <h3>Pré-visualização</h3>
    <div id="signature-preview">
      <p>Sua assinatura aparecerá aqui</p>
    </div>
    
    <h3>HTML Gerado</h3>
    <textarea id="html-output" readonly></textarea>
    <button id="copy-btn">Copiar HTML</button>
  </div>
</div>
</body>
