<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GRI Institute - Email signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="generator">
    <div class="form-section">
      <h3>Signature Data</h3>
      <div class="form-row">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="Your full name">
      </div>
      <div class="form-row">
        <label for="jobTitle">Job title</label>
        <input type="text" id="jobTitle" placeholder="Your job title">
      </div>
      <hr>
      <div class="form-row">
        <label style="user-select: none;cursor:pointer;">
          <input type="checkbox" id="showPhone" style="cursor:pointer;">
          Include mobile phone number
        </label>
      </div>
      <div class="form-row" id="phoneRow" style="display: none;">
        <label for="phone">Mobile phone number</label>
        <input type="tel" id="phone" placeholder="00 00 0 0000 0000">
      </div>
      <div class="form-row">
        <label for="business-unit">Business Unit</label>
        <select style="cursor:pointer;" id="business-unit">
          <option value="Global">Global</option>
          <option value="Infrastructure">Infrastructure</option>
          <option value="RE Brazil">RE Brazil</option>
          <option value="RE India">RE India</option>
          <option value="RE Latam">RE Latam</option>
          <option value="RE Europe">RE Europe</option>
        </select>
      </div>
    </div>

    <div class="preview-section">
      <h3>Live Preview</h3>
      <div id="signature-preview" class="signature-preview"></div>
      <button id="copy-btn">Copy Signature</button>
      <small style="display:block; margin-top:10px; color:#777;">
        * After clicking on “Copy Signature”, paste directly into the Gmail signature area with <strong>Ctrl+V</strong>.
      </small>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
